name: Stocktwits Watcher Tracker

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 06:00 UTC
  workflow_dispatch:      # Allows manual run

jobs:
  track-watchers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run watcher tracker
        run: python stocktwits_watcher_tracker.py
      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add watchers_trend.csv
          git commit -m "Update watchers_trend.csv [CI skip]" || echo "No changes to commit"
          git push